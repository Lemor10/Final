<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dog Registration</a>
        <div class="d-flex">
            <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h3>Welcome, {{ current_user.full_name }}</h3>
    <div class="mb-3">
        <a class="btn btn-primary" href="{{ url_for('add_dog') }}">Add New Dog</a>
    </div>
    <div class="row">
        {% for dog in dogs %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if dog.photo %}
                <img src="{{ url_for('static', filename='uploads/' + dog.photo.split('/')[-1]) }}" class="card-img-top" alt="Dog Photo">
                {% else %}
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Dog Photo">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ dog.name }}</h5>
                    <p class="card-text">
                        Breed: {{ dog.breed }}<br>
                        Age: {{ dog.age }}<br>
                        Gender: {{ dog.gender }}
                    </p>
                    <a href="{{ url_for('dog_profile', dog_id=dog.id) }}" class="btn btn-primary mb-2">View Profile</a>
                    <a href="{{ url_for('static', filename='uploads/' + dog.qr_code.split('/')[-1]) }}" target="_blank" class="btn btn-outline-secondary">QR Code</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
